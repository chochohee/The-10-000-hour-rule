<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/10000hours.css" />
  </head>
  <body>
    <header>
      <h1 class="title"><img src="./img/title.png" alt="1만 시간의 법칙" /></h1>
      <q class="title-content"
        >"연습은 어제의 당신보다 당신을 더 낫게 만든다."</q
      >
    </header>
    <main>
      <div class="quotes">
        <strong>1만 시간의 법칙</strong>은<br />
        어떤 분야의 전문가가 되기 위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
      </div>
      <div class="middle-text">
        <span
          >나는 <input type="text" placeholder="예)프로그래밍" /> 전문가가 될
          것이다.<br />
          그래서 앞으로 매일 하루에 <br class="onlyM" />
          <input type="text" placeholder="예)5시간" /> 시간씩 훈련할
          것이다.</span
        >
        <button class="how-btn">
          나는 며칠 동안 훈련을 해야<br class="onlyM" />1만 시간이 될까?
        </button>
      </div>
      <p class="last-text">
        당신은 <strong>프로그래밍</strong> 전문가가 되기 위해서
      </p>
      <p class="last-text">
        대략 <strong>5110</strong> 일 이상 훈련하셔야 합니다! :)
      </p>
      <div class="btn-wrap">
        <button class="go-btn" id="go-btn">훈련하러 가기 Go!Go!</button>
        <button class="share-btn">공유하기</button>
      </div>
    </main>
    <footer>
      <img src="./img/logo.png" alt="weniv의 로고" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        <br />
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>

    <dialog id="dialog">
      <div class="dialog">
        <h1>화이팅!!</h1>
        <h2>당신의 꿈을 응원합니다!</h2>
        <img src="./img/licat.png" alt="위니브의 사자마스코트 라이캣" />
        <button id="closeBtn">
          종료하고 진짜<br class="onlyM" />훈련하러 가기 GO!GO!
        </button>
      </div>
    </dialog>
    <script>
      const dialog = document.getElementById('dialog');
      const showModalBtn = document.getElementById('go-btn');
      const closeBtn = document.getElementById('closeBtn');

      showModalBtn.addEventListener('click', ()=>{
        dialog.show();
      });

      closeBtn.addEventListener('click', ()=>{
        dialog.close();
      });

    </script>
  </body>
</html>
